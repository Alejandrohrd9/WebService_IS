<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{entradaController.selected.id}" title="#{bundle.CreateEntradaTitle_id}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_pelicula}" for="pelicula" />
                    <h:inputText id="pelicula" value="#{entradaController.selected.pelicula}" title="#{bundle.CreateEntradaTitle_pelicula}" />
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_sala}" for="sala" />
                    <h:inputText id="sala" value="#{entradaController.selected.sala}" title="#{bundle.CreateEntradaTitle_sala}" />
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_fila}" for="fila" />
                    <h:inputText id="fila" value="#{entradaController.selected.fila}" title="#{bundle.CreateEntradaTitle_fila}" />
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_butaca}" for="butaca" />
                    <h:inputText id="butaca" value="#{entradaController.selected.butaca}" title="#{bundle.CreateEntradaTitle_butaca}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entradaController.create}" value="#{bundle.CreateEntradaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.CreateEntradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEntradaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
