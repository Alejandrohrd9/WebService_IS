<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEntradaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{entradaController.selected.id}" title="#{bundle.EditEntradaTitle_id}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_pelicula}" for="pelicula" />
                    <h:inputText id="pelicula" value="#{entradaController.selected.pelicula}" title="#{bundle.EditEntradaTitle_pelicula}" />
                    <h:outputLabel value="#{bundle.EditEntradaLabel_sala}" for="sala" />
                    <h:inputText id="sala" value="#{entradaController.selected.sala}" title="#{bundle.EditEntradaTitle_sala}" />
                    <h:outputLabel value="#{bundle.EditEntradaLabel_fila}" for="fila" />
                    <h:inputText id="fila" value="#{entradaController.selected.fila}" title="#{bundle.EditEntradaTitle_fila}" />
                    <h:outputLabel value="#{bundle.EditEntradaLabel_butaca}" for="butaca" />
                    <h:inputText id="butaca" value="#{entradaController.selected.butaca}" title="#{bundle.EditEntradaTitle_butaca}" />
                </h:panelGrid>
                <h:commandLink action="#{entradaController.update}" value="#{bundle.EditEntradaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEntradaViewLink}"/>
                <br />
                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.EditEntradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEntradaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
